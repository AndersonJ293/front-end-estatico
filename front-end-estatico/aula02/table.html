<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas</title>

    <link rel="stylesheet" href="./table.css" />
  </head>
  <body>
    <!-- <table></table>
    <tr></tr>
    <th></th>
    <thead></thead>
    <tbody></tbody>

    <col> -->

    <!-- Horizontal table -->
    <table>
      <colgroup>
        <col span="2" />
        <col span="2" class="color-red" />
      </colgroup>
      <tr>
        <th>Nome</th>
        <td>Anderson</td>
        <td>Junior</td>
      </tr>
      <tr>
        <th rowspan="2">Telefone</th>
        <td>(77) 9218-4124</td>
        <td>(77) 9218-4124</td>
      </tr>
      <tr>
        <td colspan="2">(77) 9218-4124</td>
      </tr>
    </table>

    <!-- Vertical table -->
    <table>
      <thead>
        <tr>
          <th class="notBorder"></th>
          <th>valor</th>
        </tr>
      </thead>

      <tbody>
        <caption>
          Tabela de itens
        </caption>
        <tr>
          <td>Macbook</td>
          <!-- <td>Apple</td> -->
          <td>R$ 10.000</td>
        </tr>
        <tr>
          <td>Monitor</td>
          <!-- <td>Dell</td> -->
          <td>R$ 500.00</td>
        </tr>
        <tr>
          <td>Cabo</td>
          <!-- <td>Dell</td> -->
          <td>RS$ 10.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>R$ 10510.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
